<!DOCTYPE html>
<html>
<head>
	<title>Fieldset form</title>
</head>
<body>
	<form action="/action_page.php">
		<fieldset style="width: 80%">
			<legend>Persional</legend>
			<label for="fname">First name:</label><br>
			<input type="text" name="fname" id="fname" value="John"><br>
			<label for="lname">Last name:</label><br>
			<input type="text" name="lname" id="lname" value="Doe"><br>
			<input type="submit" value="Submit">
		</fieldset>
	<form action="/action_page.php">
		<label for="browsers">Select your favourate browser"</label><br>
		<input type="text" name="browser" id="browser" list="blist">
		<datalist id="blist">
			<option value="IE">Internet Explorer</option>
			<option value="FF">Firefox</option>
		</datalist>
		<input type="submit" name="">
	</form>
</body>
</html>
