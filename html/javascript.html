<!DOCTYPE html>
<html>
<head>
	<title>Java Script</title>
</head>
<body>
<h2>JavaScrpit</h2>
<button type="button" 
onclick="document.getElementById('demo').innerHTML = Date()">
Click to show the time</button>

<p id="demo"></p>

<p id="hello"></p>
<script>
document.getElementById("hello").innerHTML = "Hello JavaScript!";
</script>

<p id="text">JavaScript can change the style of an HTML element.</p>

<script>
function myFunction() {
  document.getElementById("text").style.fontSize = "25px"; 
  document.getElementById("text").style.color = "red";
  document.getElementById("text").style.backgroundColor = "yellow";        
}
</script>

<button type="button" onclick="myFunction()">Click Me!</button>

<h1>My First JavaScript</h1>
<p>Here, a JavaScript changes the value of the src (source) attribute of an image.</p>

<script>
function light(sw) {
  var pic;
  if (sw == 0) {
    pic = "img/pic_bulboff.gif"
  } else {
    pic = "img/pic_bulbon.gif"
  }
  document.getElementById('myImage').src = pic;
}
</script>

<img id="myImage" src="img/pic_bulboff.gif" width="100" height="180">

<p>
<button type="button" onclick="light(1)">Light On</button>
<button type="button" onclick="light(0)">Light Off</button>
</p>
<script type="text/javascript">
	function light(sw) {
		var pic;
		if (sw == 0) {
			pic = "img/pic_bulboff.gif"
		}else {
			pic = "img/pic_bulbon.gif"
		}
		document.getElementById('myImage').src = pic;
	}
</script>
</body>
</html>
