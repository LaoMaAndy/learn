<!DOCTYPE html>
<html>
<head>
	<title>iframes</title>
</head>
<body>
<div>
<h2>This is an another page:</h2>
<iframe src="https://www.sina.com.cn" height="320" width="480" title="Sina.com"></iframe>
</div>

<div>
	<h2>Other page:</h2>
	<iframe src="https://www.sina.com.cn" style="height:480px;width:720px;border:none" title="sina.com"></iframe>
</div>
<div>
	<h2>Other page:</h2>
	<iframe src="https://www.sina.com.cn" style="height:480px;width:720px;border:2px solid red" title="sina.com"></iframe>
</div>


</body>
</html>
